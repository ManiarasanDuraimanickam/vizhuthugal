<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <!--img src="./assets/img/Vizhuthugal.png" width="200" class="vizhuthukalLogPG"/-->
    <h1 class="example-app-name">AutoformsLog Viewer</h1>
    <span class="example-fill-remaining-space"></span>

    <span>Welcome {{this.userData.data[0].memberid}}</span>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
          <a mat-list-item routerLink="/vizhuthukal">Dashboard</a>
          <a mat-list-item routerLink="/subscription">Subscription</a>
          <a mat-list-item routerLink="/addmember">Add Member</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
